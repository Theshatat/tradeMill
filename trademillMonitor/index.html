<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="contain">
        <div class="info">
          <div class="monitor">
            <span class="time"></span>
            <span class="calories"></span>
            <span class="heartRate"></span>
          </div>
        </div>
        <div class="infoshape">
          <div class="indicator">
            <div class="levels"><span></span></div>
            <div class="animation"><span></span></div>
            <div class="spm"><span></span></div>
          </div>
        </div>
        <div class="btn"><button>Start</button></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
